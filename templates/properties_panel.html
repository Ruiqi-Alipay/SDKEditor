<div class="panel panel-default">
  <div class="panel-heading block-header" role="tab" id="header">
      <p class="panel-title"><a ><strong>{{sector}}</strong>{{title}}</a></p>
  </div>
  <div id="body" class="panel-collapse collapse in" role="tabpanel">
    <div class="panel-body">
      <div class="row block-item">
      	<div class="block-item col-sm-6" ng-repeat="key in propertyArray">
                <div class="input-group">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{key}} <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu">
                      <li role="presentation" class="dropdown-header">Click to delete '{{key}}'</li>
                      <li><a ng-click="deleteProperty(key)">Delete</a></li>
                    </ul>
                  </div>
                  <span ng-switch on="getPropertyProtocolType(key)">
                    <input ng-switch-when="text" type="text" name="value" class="form-control" ng-model="properties[key]">
                    <input ng-switch-when="num" type="text" name="value" class="form-control" ng-model="properties[key]">
                    <input ng-switch-when="color" type="text" name="value" class="form-control" colorpicker="rgb" ng-model="properties[key]">
                    <select ng-switch-when="array" class="form-control form-control-sm" ng-model="properties[key]">
                      <option ng-repeat="item in getPropertyProtocolValue(key)">{{item}}</option>
                    </select>
                  </span>
                </div>
      	</div>
      </div>
      <div id="container" class="panel-group" role="tablist" aria-multiselectable="true" style="padding-top: 8px">
      </div>
      <div class="row" style="padding: 0px 14px 0px 14px">
            <button type="button" class="btn btn-sm btn-danger" ng-click="deletePanel()" ng-show="sector!='root' && sector!='parameter'">Delete</button>
            <div class="btn-group btn-group-sm pull-right" disabled="{{'disabled'}}">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    New property <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="item in simpleUnuseProperties"><a ng-click="newProperty(item)">{{item}}</a></li>
                <li role="presentation" class="dropdown-header" ng-show="complexUnuseProperties">结构参数</li>
                <li ng-repeat="item in complexUnuseProperties"><a ng-click="newPanelProperty(item)">{{item}}</a></li>
              </ul>
            </div>
      </div>
    </div>
  </div>
</div>
