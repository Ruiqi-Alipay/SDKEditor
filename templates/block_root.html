<div class="panel panel-default">
  <div class="panel-body">
    <div class="panel-group" id="root" role="tablist" aria-multiselectable="true">
    </div>
    <div class="btn-group btn-group-sm pull-right">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                Add Child <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li role="presentation" class="dropdown-header">Choose new child type</li>
            <li ng-repeat="type in moduleTypes"><a ng-click="addNewChild(type)">{{type}}</a></li>
          </ul>
    </div>
</div>
